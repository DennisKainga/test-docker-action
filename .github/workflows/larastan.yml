# .github/workflows/larastan.yml
name: Larastan

on: [push, pull_request]
  branches:
    - 'main'

jobs:
  larastan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Run Larastan
        run: composer stan
